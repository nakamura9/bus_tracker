{% extends "window.html" %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'common_data/css/forms.css' %}"> {% endblock %} {% block content %}
{% load static %}

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Client Portal</h1>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div id="carouselId" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselId" data-slide-to="1"></li>
                    <li data-target="#carouselId" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="{% static 'common/images/bus.jpeg' %}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'common/images/gps.jpeg' %}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'common/images/tracking.jpg' %}" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card bg-info text-white">
                <div class="card-header">
                    <div class="card-title">
                        <h4>Login Form</h4>
                    </div>
                </div>
                
                <div class="card-body">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table">
                            {{form.as_p}}
                        </table>
                        <button class="btn btn-primary pull-right" type="submit">Login</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
